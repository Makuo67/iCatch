<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="login-container">
    <form action="/submit-your-signup-form" method="POST">
        <div class="input-group">
            <input type="text" id="fullname" name="fullname" required placeholder="Full Name">
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" required placeholder="E-mail">
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="input-group">
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
        </div>
        <div class="input-group">
            <input type="checkbox" id="show_password" name="show_password">
            <label for="show_password">Show password</label>
        </div>
        <button type="submit" class="login-button">Sign Up</button>
        <p class="alternative">Already have an account? <a href="/login.html">Login</a></p>
        <div class="divider">or</div>
        <button type="button" class="google-login">Sign Up with Gmail</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
